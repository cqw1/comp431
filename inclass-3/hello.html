<body>

    <script>
        var paused = false; 
        var counter = 15;

        function clearTextArea() {
            document.getElementById("text-area").value = "";
        }

        function pauseCountdown() {
            paused = true;
        }

        function resumeCountdown() {
            paused = false;
        }

        setTimeout(function(){
            alert("Page will redirect when the counter reaches zero.");
        }, 5000);

        setInterval(function() {
            if (!paused) {
                counter -= 1;

                if (counter == 0) {
                    window.location.href = "http://www.clear.rice.edu/comp431/sample/hello.html";
                }

                var indicator = document.getElementById("indicator");
                indicator.innerHTML = counter;

            }

        }, 1000);


    </script>


    <b>Countdown:</b>
    <span id="indicator"></span>
    <br><br>
    <button type="button" onclick="pauseCountdown()">Pause</button>
    <button type="button" onclick="resumeCountdown()">Resume</button>
