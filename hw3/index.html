<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Conway's Game of Just-Trying-To-Survive</title>
        <meta charset="utf-8">
        <meta name="author" content="Cassie Wang">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="info">You have <strong><span id="num-left"></span></strong> cell(s) left to allocate.</div>
        <button id="play" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        <button id="pause" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
        <button id="restart" type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>

        <br>

        <canvas id="canvas" width="500" height="250"></canvas> 



    </body>
</html>
