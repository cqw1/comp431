<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Conway's Game of Just-Trying-To-Survive</title>
        <meta charset="utf-8">
        <meta name="author" content="Cassie Wang">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-header">
            <h1>Conway's Game of Life<small> (kind of)</small>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary text-right" data-toggle="modal" data-target="#instructions">
                Instructions
            </button>
        </h1>
        </div>

        <div class="row">
            <div class="col-md-4">

                <div class="row">
                    <div class="col-md-12 buffer-cell"></div>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Dashboard</h3>
                            </div>
                            <div class="panel-body">

                                <div class="stat">
                                    <strong>Cycles Left: </strong>
                                    <span id="cycles-left"></span>
                                </div>

                                <div class="stat">
                                    <strong>Toggleable Cells: </strong>
                                    <span id="toggles-left"></span>
                                </div>

                                <div class="stat">
                                    <strong>Current Score: </strong>
                                    <span id="current-score"></span>
                                </div>

                                <div class="stat">
                                    <strong>Max Score: </strong>
                                    <span id="max-score"></span>
                                </div>

                                <div class="stat">
                                    <strong>Unique Populated Cells: </strong>
                                    <span id="populated"></span>
                                </div>

                                <div class="stat">
                                    <button id="play" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                    </button>
                                    <button id="pause" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                                    </button>
                                    <button id="restart" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                    </button>
                                    <button id="save" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                                    </button>
                                </div>

                                <div class="stat">
                                    <div id="success-alert" class="alert alert-success alert-dismissible" role="alert">
                                        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>Game saved.</strong> 
                                    </div>

                                    <div id="error-alert" class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>Error!</strong> <span id="error-text"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Highscores</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-condensed table-striped" id="highscores">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th class="text-center">Max Score</th>
                                            <th class="text-center">Unique Populated</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 canvas-container">
                <!-- <canvas id="canvas" width="500" height="250"></canvas>  -->
                <canvas id="canvas" width="500" height="400"></canvas> 
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="instructions" tabindex="-1" role="dialog" aria-labelledby="instructionsModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>




    </body>
</html>
